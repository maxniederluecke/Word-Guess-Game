<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Word Guess Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Minnesota Wild Hangman</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<!-- <img src="assets/images/"> -->Add image
			</div>
			<div class="col-md-8">
				<div class="container">
					<div class="row">
						<div class="col-md-12">
							<h2>Guess The Wild Player</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<h2>Wins</h2>
							<h3 id="wins">0</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<h2>Player</h2>
							<h3 id="player">&nbsp</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<h2>Guesses Remaining</h2>
							<h3 id="guesses">10</h3>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<h2>Letters Guessed</h2>
							<h3 id="guessed">&nbsp</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
